     <script>
        
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll(".gallery img");
            let currentIndex = 0;

            images.forEach((img, index) => {
                img.addEventListener("click", function() {
                    images[currentIndex].style.opacity = "0";
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].style.opacity = "1";
                });
            });
        });
       
    </script>
    <script>
        window.onload = function() {
           
            const firebaseConfig = {
                 apiKey: "AIzaSyCSGr2mEyzbVZLwPzFvVbZGgF62tUE2dfU",
                 authDomain: "my-photo-uploads.firebaseapp.com",
                 projectId: "my-photo-uploads",
                 storageBucket: "my-photo-uploads.firebasestorage.app",
                 messagingSenderId: "824676533372",
                 appId: "1:824676533372:web:d7e45b87c6b35e644675f9",
            };
            
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const storage = firebase.storage();
            const gallery = document.getElementById("gallery");
            
            document.getElementById("loginBtn").addEventListener("click", function() {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).then(() => showUploadSection());
            });
            
            document.getElementById("logoutBtn").addEventListener("click", function() {
                auth.signOut().then(() => hideUploadSection());
            });
            
            auth.onAuthStateChanged((user) => {
                if (user) {
                    showUploadSection();
                } else {
                    hideUploadSection();
                }
            });
            
            function showUploadSection() {
                document.getElementById("uploadSection").classList.remove("hidden");
                document.getElementById("loginBtn").classList.add("hidden");
                document.getElementById("logoutBtn").classList.remove("hidden");
            }
            
            function hideUploadSection() {
                document.getElementById("uploadSection").classList.add("hidden");
                document.getElementById("loginBtn").classList.remove("hidden");
                document.getElementById("logoutBtn").classList.add("hidden");
            }
            
            function uploadImage() {
                const file = document.getElementById("imageUpload").files[0];
                if (!file) {
                    alert("Please select an image to upload.");
                    return;
                }
                
                const storageRef = storage.ref("gallery/" + file.name);
                storageRef.put(file).then(async () => {
                    const downloadURL = await storageRef.getDownloadURL();
                    displayImage(downloadURL);
                });
            }
            
            function displayImage(url) {
                const img = document.createElement("img");
                img.src = url;
                img.alt = "Uploaded Image";
                gallery.appendChild(img);
            }
        };
    </script>
