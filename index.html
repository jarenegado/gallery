<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JA's Photo Gallery</title>
    <style>
        body {
            font-family: 'Century Gothic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('ja83.jpg') no-repeat center center/cover;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
            h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 30px;
                 }
           
        .gallery {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .gallery img {
            position: absolute;
            width: 110%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
            opacity: 0;
        }
        .gallery img:first-child {
            opacity: 1;
        }
        
        .back-button {
            margin-top: 60px;
            padding: 10px 20px;
            background: #590404;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #00f549;
        }
    </style>
</head>
<body>
    <h1>My Travel Photos</h1>
    <div class="gallery">
        <img src="ja12.jpg" alt="Travel Image 1">
        <img src="ja13.jpg" alt="Travel Image 2">
        <img src="ja14.jpg" alt="Travel Image 3">
        <img src="ja16.jpg" alt="Travel Image 4">
        <img src="ja17.jpg" alt="Travel Image 5">
        <img src="ja20.jpg" alt="Travel Image 6">
        <img src="ja21.jpg" alt="Travel Image 7">
        <img src="ja24.jpg" alt="Travel Image 8">
        <img src="ja25.jpg" alt="Travel Image 9">
        <img src="ja27.jpg" alt="Travel Image 10">
        <img src="ja28.jpg" alt="Travel Image 11">
        <img src="ja29.jpg" alt="Travel Image 12">
        <img src="ja3.jpg" alt="Travel Image 13">
        <img src="ja30.jpg" alt="Travel Image 14">
        <img src="ja31.jpg" alt="Travel Image 15">
        <img src="ja32.jpg" alt="Travel Image 16">
        <img src="ja4.jpg" alt="Travel Image 17">
        <img src="ja5.jpg" alt="Travel Image 18">
        <img src="ja6.jpg" alt="Travel Image 19">
        <img src="ja8.jpg" alt="Travel Image 20">
        <img src="ja9.jpg" alt="Travel Image 21">
        <img src="ja44.jpg" alt="Travel Image 22">
        <img src="ja45.jpg" alt="Travel Image 23">
        <img src="ja46.jpg" alt="Travel Image 24">
        <img src="ja11.jpg" alt="Travel Image 25">
      </div>
        <a href="https://jarenegado.github.io/ja/" class="back-button">Balik Bahay</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll(".gallery img");
            let currentIndex = 0;

            images.forEach((img, index) => {
                img.addEventListener("click", function() {
                    images[currentIndex].style.opacity = "0";
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].style.opacity = "1";
                });
            });
        });
    </script>

</body>
</html>
