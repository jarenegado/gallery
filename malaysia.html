<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Thailand Photos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('ja1.jpg');
            background-size: cover;
            background-color: rgba(255,255,255,0.75);
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        .logo {
            width: 40px;
            margin-top: 40px;
            transition: transform 0.3s ease-in-out;
            }
        .logo:hover {
            transform: scale(1.8);
        }  
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            max-width: 1000px;
            border-radius: 10px;
            padding: 20px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .gallery-item {
            position: relative;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
            border-radius: 5px;
        }
        .caption {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 8px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .zoomed {
            transform: scale(2);
            position: relative;
            z-index: 1000;
        }
        .gallery-item.zoomed .caption {
            opacity: 1;
        }
        .gallery-item img:not(.zoomed) {
            opacity: 0.2;
        }
        .back-button {
            margin-top: 300px;
            position: center;
            padding: 10px 20px;
            background: #590404;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #03A9F4;
        }
        @media (max-width: 900px) {
            .gallery-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 700px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 500px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
<h1><strong>THAILAND</strong></h1>
<div class="gallery-container">
    <div class="gallery-item">
        <img src="malay1.jpg" alt="Image 6">
        <div class="caption">The Triplets. Ako ang pangatlo sa Twin tower</div>
    </div>
      <div class="gallery-item">
        <img src="malay2.jpg" alt="Image 2">
        <div class="caption">Same position</div>
    </div>
    <div class="gallery-item">
        <img src="malay3.jpg" alt="Image 3">
        <div class="caption">The Ziggy Zaggy Wall</div>
    </div>
</div>
    <a href="https://jarenegado.github.io/myblog/" class="back-button">Back to Blog</a>
<script>
    const galleryItems = document.querySelectorAll(".gallery-item");

    galleryItems.forEach(item => {
        const img = item.querySelector("img");

        img.addEventListener("click", function () {
            if (item.classList.contains("zoomed")) {
                item.classList.remove("zoomed");
                galleryItems.forEach(el => el.querySelector("img").style.opacity = "1");
            } else {
                galleryItems.forEach(el => el.classList.remove("zoomed"));
                item.classList.add("zoomed");
                galleryItems.forEach(el => {
                    if (!el.classList.contains("zoomed")) {
                        el.querySelector("img").style.opacity = "0.2";
                    }
                });
            }
        });
    });
</script>
<div class="logo"><img src="2 copy 3.png" width="110"></div>
</body>
</html>
